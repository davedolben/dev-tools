set-window-option -g mode-keys vi
set-option -g status-style fg=white,bg=blue

# Bind HJKL keys to pane navigation
# Note that by binding these manually, you avoid the repeatable key issue
# that forces you to wait after using the arrow keys to do this.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quicker way to resize panes
# Use -r to allow repeated keypresses
bind -r H resize-pane -L 10
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 10

