<html>
<style type="text/css">
textarea{
  padding: 8px;
}
.padded{
  padding: 3px 5px;
}
.max{
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
.fill{
  width: 100%;
  height: 100%;
}
.flex-vert{
  display: flex;
  flex-direction: column;
}
.flex-fill{
  flex: 1;
}
</style>
<body>
<div class="max flex-vert">
  <div class="padded">Characters: <span id="count">0</span></div>
  <div class="flex-fill">
    <textarea id="text" class="fill"></textarea>
  </div>
</div>
<script type="text/javascript">

// Tell the browser to display a message before leaving this page.
window.onbeforeunload = () => { return ""; };

let txt = document.querySelector("#text");
let count = document.querySelector("#count");
let changeHandler = (e) => {
  count.innerHTML = "" + txt.value.length;
};
txt.onchange = changeHandler;
txt.onkeyup = changeHandler;

</script>
</body>
</html>
