<!DOCTYPE html5>
<html>
<head>
  <title>Timesheet</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1>Timesheet</h1>
  <div class="bottom-margin">
    <span>Sheet URL:</span>
    <input type="text" placeholder="Sheet URL" id="input-sheet-url" value="sample_data.csv" />
    <button id="input-grab-data">Grab Data</button>
  </div>

  <div class="box bottom-margin">
    <div>Filters</div>
    <div>
      Start
      <input type="date" id="input-date-start" value="1999-12-31"/>
      <input type="time" id="input-time-start" value="23:59"/>
    </div>
    <div>
      End
      <input type="date" id="input-date-end" />
      <input type="time" id="input-time-end" />
    </div>
    <div>
      <button id="button-this-week">This Week</button>
      <button id="button-clear-filters">Clear Filters</button>
    </div>
    <div>
      <button id="button-filter">Filter</button>
    </div>
  </div>

  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
